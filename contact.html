<section id="contact" class="contact">
<div class="container">
<h2>Get in Touch</h2>
<p class="contact-intro">
Have an Inquiry? Want to Collaborate? Have a Suggestion? I'd love to hear from you!
</p>

<div class="contact-wrapper">

<form class="contact-form" action="https://formspree.io/f/mzdardwe" method="POST">
<label>Full Name<input type="text" name="name" required></label>
<label>Email<input type="email" name="email" required></label>
<label>Phone<input type="tel" name="phone"></label>
<label>Subject<input type="text" name="subject" required></label>
<label>Reference Article<input type="url" name="article"></label>
<label>Message<textarea name="message" required></textarea></label>
<label class="consent"><input type="checkbox" required> I consent to data collection</label>
<button type="submit">Send Message</button>
</form>
